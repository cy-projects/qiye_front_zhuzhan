<!-- 修改密码 -->
	<form action="" class="popupForm layer_pLh47" id="changePwd_submit">
		<div class="row layer_p">
			<label class="col-xs-12 col-sm-2">旧密码</label>
			<div class="col-xs-12 col-sm-10">
				<input  id="changePwdOld" type="password" placeholder="最多输入20个字符" onfocus="checkStrNum(this,20)" oninput="checkStrNum(this,20)" onpropertychange="checkStrNum(this,20)">
			</div>
		</div>
		<div class="row layer_p">
			<label class="col-xs-12 col-sm-2">新密码</label>
			<div class="col-xs-12 col-sm-10">
				<input  id="changePwdNew1" type="password" placeholder="最多输入20个字符" onfocus="checkStrNum(this,20)" oninput="checkStrNum(this,20)" onpropertychange="checkStrNum(this,20)">
			</div>
		</div>
		<div class="row layer_p">
			<label class="col-xs-12 col-sm-2">确认密码</label>
			<div class="col-xs-12 col-sm-10">
				<input  id="changePwdNew2" type="password" placeholder="最多输入20个字符" onfocus="checkStrNum(this,20)" oninput="checkStrNum(this,20)" onpropertychange="checkStrNum(this,20)">
			</div>
		</div>
		<div class="row layer_for md14">
			<div class="col-xs-12 text-right">
				<input class="cancelBtn" type="button" value="取消">
				<input id="changePwdBtn" type="submit" value="提交">
			</div>
		</div>
	</form>
