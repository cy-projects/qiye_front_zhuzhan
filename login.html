<!--JS引用文件-->

		bugStorage.delItem("token");

<body>
<div class="mask"></div>
<div class="wrapper" data-value="login">
	<!--头部横幅-->
	<div class="createBanner"></div>
	<!--登录-->
	<div class="pd34">
		<div class="container">
			<div class="user_box">
				<form action="" class="loginForm">
					<div class="row">
						<div class="col-sm-12 pd34">
							<em class="userTitle">登录</em>
							<span class="pd44 fs12 va-b">
								还没有账号？
								<a href="./register.html">免费注册</a>
							</span>
						</div>
						<div class="col-sm-12">
							<div>
								<label class="fw-600">账号</label>
							</div>
							<div class="userIptBox">
								<input type="text" class="loginPhone" placeholder="手机号" autocomplete="off">
								<span class="loginPhoneTip">
									<!-- <i class="fa fa-times-circle"></i>格式错误 -->
								</span>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="md12">
								<label class="fw-600">密码</label>
								<a href="javascript:void(0);" class="phoneMsPopupBtn forgetPwdBtn">忘记密码</a>
							</div>
							<div class="userIptBox">
								<input type="password" class="loginPwd" placeholder="" autocomplete="off">
								<span class="loginPwdTip">
									<!-- <i class="fa fa-times-circle"></i>格式错误 -->
								</span>

							</div>
						</div>
						<div class="col-sm-12">
							<div class="md12">
								<label class="fw-600">图形验证码</label>
							</div>
							<div class="userIptBox">
								<input type="text" class="login_captchaImageIpt" placeholder="" autocomplete="off">
								<span class="login_captchaImageBox pd42 pd22">
									<img src="" alt="" class="login_captchaImage" title="点击刷新图片验证码">
								</span>
								<span class="va-b fs12 login_captchaImageChange" style="color: #333;">
									看不清？
									<a href="javascript:void(0);">换一张</a>
								</span>
								<span class="login_captchaImageTip" style="padding-left: 26px;">
									<!-- <i class="fa fa-times-circle"></i>格式错误 -->
								</span>
							</div>
						</div>
						<div class="col-sm-12 pd14 pd34">
							<!-- <input type="checkbox" class="userRem" id="remeber"> -->
							<!-- <label for="remeber" class="fw-400 fs12">下次自动登录</label> -->
						</div>
						<div class="col-sm-12">
							<div class="userSub fl">
								<input type="submit" value="登 录" class="btn btn-themeGreen btn-block loginSubBtn">
							</div>
							<!-- <a href="javascript:void(0);" class="md44 fs12 va-b">忘记密码？</a> -->
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--页脚-->
	<div class="createFooter" style="position: absolute; width: 100%;"></div>
	
	



</div> <!-- wrapper    页面   闭合标签-->

	</script>
