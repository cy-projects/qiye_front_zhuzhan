<body>
<div class="mask"></div>
<div class="wrapper" data-value="changeInfo">
	<!--头部横幅-->
	<div class="createBanner"></div>
	<!--修改密码-->
	<div class="pd34">
		<div class="container">
			<div class="user_box">
				<form action="" class="changeInfoForm">
					<div class="row">
						<div class="col-sm-12 pd34">
							<em class="userTitle">修改个人信息</em>
						</div>
					<!-- 姓名 -->
						<div class="col-sm-12">
							<div>
								<label class="fw-600">姓名</label>							
							</div>
							<div class="userIptBox">
								<input type="text" class="ciName" placeholder="请输入姓名" autocomplete="off">
								<span class="ciNameTip">
									<!-- <i class="fa fa-times-circle"></i>格式错误 -->
								</span>

							</div>
						</div>
					<!-- 公司	-->
						<div class="col-sm-12">
							<div class="md12">
								<label class="fw-600">公司</label>
							</div>
							<div class="userIptBox">
								<input type="text" class="ciCompany" placeholder="请输入公司" autocomplete="off">
								<span class="ciCompanyTip">
									<!-- <i class="fa fa-times-circle"></i>格式错误 -->
								</span>
							</div>
						</div>
					<!-- 电子邮箱	-->
						<div class="col-sm-12">
							<div class="md12">
								<label class="fw-600">电子邮箱</label>
							</div>
							<div class="userIptBox">
								<input type="text" class="ciEmail" placeholder="请输入邮箱" autocomplete="off">
								<span class="ciEmailTip">
									<!-- <i class="fa fa-times-circle"></i>格式错误 -->
								</span>
							</div>
						</div>
						<div class="col-sm-12 pd12 pd34"></div>
						<div class="col-sm-12">
							<div class="userSub fl">
								<input type="submit" value="提 交" class="btn btn-themeGreen btn-block changeInfoSubBtn">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--页脚-->
	<div class="createFooter" style="position: absolute; width: 100%;"></div>
	
	



</div> <!-- wrapper    页面   闭合标签-->
